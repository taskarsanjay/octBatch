<h1>Service Demo</h1>
<!-- {{student|json}} -->
<button type="submit" (click)="getStudent()">Get</button>
<table border="1px">
    <tr style="color:rgb(173, 245, 179)">
        <th>Name</th>
        <th>Std</th>
    </tr>
    <tr *ngFor="let i of student">
        <td>{{i.name}}</td>
        <td>{{i.std}}</td>
    </tr>
</table>
<h1> Model driven form</h1>
{{studentModel.value|json}}
<form [formGroup]="studentModel" novalidate>
    <div class="form-group">
        <label for="Name">Name:</label>
        <input type="text" formControlName="name"  class="form-control" />
    </div>
    <div class="form-group">
        <label for="City">City:</label>
        <input type="text"  formControlName="city" class="form-control" />
    </div>
    <div class="alert alert-danger" *ngIf="studentModel.controls['city'].hasError('required')">
        City required
    </div>
    <div class="form-group">
        <label for="Phone">Phone:</label>
        <input type="text" formControlName="phone" class="form-control" />
    </div>
    <div class="alert alert-danger" *ngIf="studentModel.controls['phone'].hasError('pattern')">
        Correct phone number
    </div>
    <div>
        <button type="submit" >Save</button>
    </div>
</form>
